<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with JavaScript</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/scripts.js" defer></script>
</head>
<body>
    <header>
            <h1>😍 Memory Game 😍</h1>
            <p>👌 Time to test your observation skills by matching the emoji pairs together. 👌</p>
            <p>🆗 Just click the Start button to get started, be quick the clock is ticking! 🆗</p>
        
        
        </header>
    <div class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container game-over">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
        <div class="top-scorers"></div>
    </div>
    
<footer>
    <div class="footer-content">
      <a href="https://github.com/michaelja2983" target="_blank">
        <i class="fa fa-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/michael-anning-855742239/" target="_blank">
        <i class="fa fa-linkedin-square"></i> LinkedIn
      </a>
    </div>
  </footer>

</body>

</html>
